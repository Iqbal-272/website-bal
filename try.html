<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Pixel Ratio</title>
    <style>
		body {
			background-color:rgb(21, 21, 23);
		}

        .dpr {
            color: crimson;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Get the device pixel ratio
        let devicePixelRatio = window.devicePixelRatio;

        // Create a new div element
        let dprDiv = document.createElement('div');

        // Set the class for styling
        dprDiv.className = 'dpr';

        // Set the text content
        dprDiv.textContent = "Device Pixel Ratio (DPR): " + devicePixelRatio;

        // Append the div to the body
        document.body.appendChild(dprDiv);
    </script>
	<a href="index.html">DPR</a>
</body>
</html>
